<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <title>My first website</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <form action="#" method="get">
            <div>
                <p>Name</p>
                <input placeholder="Name" tabindex="1" name="username" type="text">
            </div>
            <div>
                <p>Password</p>
                <input tabindex="2" name="userpass" type="password">
            </div>
            <div>
                <p>Phone</p>
                <input tabindex="3" name="userphone" type="tel">
            </div>
            <div>
                <p>Sex</p>
            </div>
            <div>
                <input tabindex="4" checked type="radio" name="gender" value="male"> Man
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female"> Woman
            </div>
            <div>
                <p>What do you have?</p>
            </div>
            <div>
               <input tabindex="5" type="checkbox" name="bike" value="yes">bike
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="car" value="yes">car
             </div>
             <div>
                <input tabindex="7" type="checkbox" name="house " value="yes">house
             </div>
             <div>
                 <p>More informatione</p>
               <textarea tabindex="8" name="text"></textarea>
             </div>
             <div>
              <p>Attach Photo</p>
              <input tabindex="9" type="file" name="userphoto">
             </div>
             <div>
                 <p>Favorite color</p>
                 <select tabindex="10" name="color">
                     <option value=" red">red</option>
                     <option value=" blue">blue</option>
                     <option value=" green">green</option>
                     <option value=" black">black</option>
                 </select>
             </div>
             <div>
                 <p>Do it!</p>
                 <button tabindex="11" type="submit">OK</button>
                 <button tabindex="12" type="reset">Cancel</button>

             </div>
             
        </form>
 

    </body>
